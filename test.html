<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #home {
            background-color: #f0f0f0;
        }

        #about {
            background-color: #e0e0e0;
        }

        #contact {
            background-color: #d0d0d0;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h2>Home Section</h2>
        <!-- Content for the home section -->
    </section>

    <section id="about">
        <h2>About Section</h2>
        <!-- Content for the about section -->
    </section>

    <section id="contact">
        <h2>Contact Section</h2>
        <!-- Content for the contact section -->
    </section>
</body>
</html>
